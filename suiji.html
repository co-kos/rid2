            htmlFiles = []; // 重置为空数组
        }
        async function loadRandomPage() {
            if (htmlFiles.length === 0) {
                document.getElementById("content").innerHTML = `
            <h1>加载失败</h1>
            <p>没有可用的内容文件</p>
            <button onclick="location.reload()">刷新重试</button>`;
                return;
            }

            const randomIndex = Math.floor(Math.random() * htmlFiles.length);
            const randomFile = htmlFiles[randomIndex];
            currentLoadedPage = randomFile;
            console.log(`正在加载: ${randomFile}`);

            try {
                const response = await fetch(randomFile);
                if (response.ok) {
                    document.getElementById("content").innerHTML = await response.text();
                    document.getElementById("favoriteButton").style.display = 'flex';
                } else {
                    console.warn(`文件返回状态: ${response.status}`);
                    htmlFiles.splice(randomIndex, 1);
                    loadRandomPage();
                }
            } catch (error) {
                console.error(`加载错误: ${error.message}`);
                htmlFiles.splice(randomIndex, 1);
                loadRandomPage();
            }
        }

        // 收藏功能（保持原始UI交互）
        function showFavoriteModal() {
            document.getElementById('pageLink').value = currentLoadedPage;
            document.getElementById('favoriteModal').style.display = 'block';
            document.getElementById('modalBackground').style.display = 'block';
        }
        function hideFavoriteModal() {
            document.getElementById('favoriteModal').style.display = 'none';
            document.getElementById('modalBackground').style.display = 'none';
        }
        function copyToClipboard() {
            const textarea = document.getElementById('pageLink');
            textarea.select();
            document.execCommand('copy');
            alert('链接已复制到剪贴板！');
        }

        // 初始化
        window.onload = () => {
            replaceLinksIfNeeded();
